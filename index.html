<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <div class="book-form">
    <form onsubmit="app.controllers.formController.saveBook(event)">
      <input type="text" name="title" placeholder="Title">
      <input type="number" name="published" placeholder="Published Year">
      <input type="text" name="rating" placeholder="Rating">
      <input type="text" name="author" placeholder="Author">
      <button type="submit">Create a new Book</button>
    </form>
  </div>

   <div class="movie-form">
    <form onsubmit="app.controllers.movieController.saveMovies(event)">
      <input type="text" name="title" placeholder="Title">
      <input type="text" name="director" placeholder="Director">
      <input type="text" name="studio" placeholder="Studio">
      <input type="number" name="release" placeholder="Release Year">
      <button type="submit">Create a new Movie</button>
    </form>
  </div>


  <div id="books-list">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>


    <script src="public/components/form/form-service.js"></script>
    <script src="public/components/movie/movie-service.js"></script>
    <script src="public/components/form/form-controller.js"></script>
    <script src="public/components/movie/movie-controller.js"></script>
    <script src="public/init.js"></script>
</body>
</html>
